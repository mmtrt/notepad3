name: notepad3
version: latest
version-script: cat $SNAPCRAFT_STAGE/version
summary: notepad3 is a fast and light-weight text editor.
description: |
 notepad3 is a fast and light-weight Scintilla-based text editor with syntax highlighting. It has a small memory footprint, but is powerful enough to handle most programming jobs.

confinement: strict
grade: stable
architectures: [amd64, i386]

apps:
  notepad3:
    command: notepad3
    desktop: usr/share/applications/notepad3.desktop
    plugs: [ wayland, x11, opengl, home, desktop, desktop-legacy, hardware-observe, process-control, cups-control, removable-media ]

parts:
  enable-i386:
    plugin: nil
    prepare: |
      dpkg --add-architecture i386
      apt update

  wine-3p1:
    after: [enable-i386]
    plugin: dump
    source: https://dl.winehq.org/wine-builds/ubuntu/pool/main/wine-stable-i386_3.0.0~xenial_i386.deb
    source-type: deb
    install: |
      spi=$SNAPCRAFT_PART_INSTALL
      lins=$spi/usr/share/lintian
      docs=$spi/usr/share/doc
      mans=$spi/usr/share/man
      ws=opt/wine-stable
      cp -r $ws/* $spi/ && cp -r $spi/share $spi/usr/ && rm -r $spi/opt $spi/share $mans $lins $docs
    stage-packages:
    - on i386:
      - libfreetype6
      - libpng12-0
      - libncurses5
      - libgnutls30
      - libxext6
      - libudev1
      - libc6
      - libxrender1
      - zlib1g
    - on amd64:
      - libfreetype6:i386
      - libpng12-0:i386
      - libncurses5:i386
      - libgnutls30:i386
      - libxext6:i386
      - libudev1:i386
      - libc6:i386
      - libxrender1:i386
      - zlib1g:i386

  wine-3p2:
    plugin: dump
    source: https://dl.winehq.org/wine-builds/ubuntu/pool/main/wine-stable_3.0.0~xenial_i386.deb
    source-type: deb
    install: |
      spi=$SNAPCRAFT_PART_INSTALL
      docs=$spi/usr/share/doc
      mans=$spi/share/man
      ws="opt/wine-stable"
      cp -r $ws/* $spi/ && rm -r $spi/opt $docs $mans $spi/share/wine/fonts

  notepad3:
    install: |
      ver=$(wget https://www.rizonesoft.com/downloads/notepad3 -q -S -O - 2>&1 | grep '<td>3.' | sed 's|<td>||;s|</td>||')
      echo $ver > $SNAPCRAFT_STAGE/version
    plugin: dump
    source: ./scripts
    prepare: ./dl_np3
    build-packages: [wget, icoutils, p7zip-full]
